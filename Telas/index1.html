<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sala da Mídia</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="cadastro">
    <div class="pt1">
      <img class="imagem"  src="imagens/cad.png" 
      alt="imagem">
      <p class="texto"><strong>Cadastre-se <br>para obter<br> nossos Serviços.</strong></p>
    </div>
    <div class="retanguloAmarelo">
      <div class="etapas">
        <p><strong>Seus dados</strong></p>
        <p><strong>Email e senha</strong></p>
        <p><strong>Concluído!</strong></p>
      </div>
      <div class="nave" style="text-align:center">
        <input type="radio" id="radio1" name="radios" value="opcao1" checked>
        <input type="radio" id="radio2" name="radios" value="opcao2" checked disabled>
        <input type="radio" id="radio3" name="radios" value="opcao3" disabled>
      </div>

      <div class="dados">
      <form action="index2.html">
        <p><label>
            <strong>Nome Completo:<br></strong>
            <input type="text"  placeholder="Nome Completo" maxlength="50" minlength="15" required >
          </label></p>

        <p><label>
            <strong>CPF:<br> </strong><input type="text" id="cpf" maxlength="14" id="CPF" placeholder="CPF" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" required>
        </label></p>
      
        <p><label>
          <strong>Data de Nascimento:</strong>
          <input type="date"  max="2007-01-01" min="1944-01-01"required>
        </label></p>
      </div>
      <div class="linha"></div>
 <button type="submit" class="Proximo">Prosseguir</button> 
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
