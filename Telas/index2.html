<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sala da Mídia</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

  <div class="cadastro">
    <div class="pt1">
      <img class="imagem" src="imagens/cadastro/cad.png" alt="imagem">
      <p class="texto"><strong>Cadastre-se <br>para obter<br> nossos
          Serviços.</strong></p>
    </div>
    <div class="retanguloAmarelo">
      <div class="etapas">
        <p><strong>Seus dados</strong></p>
        <p><strong>Email e senha</strong></p>
        <p><strong>Concluído!</strong></p>
      </div>
      <div class="nave" style="text-align:center">
        <input type="radio" id="radio1" name="radios" value="opcao1" checked disabled>


<input type="radio" id="radio2" name="radios" value="opcao2">

<input type="radio" id="radio3" name="radios" value="opcao3" disabled>
      </div>
      <form action="final.html">
        <div class="dados">
        <p><label>
            <strong>E-mail:<br></strong>
            <input type="email" placeholder="E-mail" maxlength="50" minlength="10" required>
          </label></p>
        <p><label>
          <div class="senha">
            <strong>Senha:<br></strong>
            <input type="password" id="senha" placeholder="Senha" maxlength="12" minlength="8" required>
            <i class="bi bi-eye-fill" id="bnt-senha" onclick="mostrarSenha()"></i>
          </div>
          </label></p>
      </div>
      
        <div class="botoes">
          <a href="index.html" class="volta">Voltar</a>
     <button type="submit"class="Proximo1">Prosseguir</button>
      
        </div>
    </form>
      <div class="linha1"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
